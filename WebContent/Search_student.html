<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search Student Record</title>
<script>
function validateSID() 
	{
    	var x = document.forms["myForm"]["sacstateid"].value;
    	if (x == null || x == "") 
    	{
        	alert("Please enter a Sac State ID for Search");
        	return false;
    	}
    }
</script>
</head>
<link rel="stylesheet" type="text/css" href="Home_page.css">
<body class="center">
<table><tr><td><a href="Student_details.html"><h4 align="left">Previous</h4></a></td></tr></table>
<h1>Search Student Record</h1><br><br>
<form name="myForm" action="Search_student.jsp" method="post" onsubmit="return validateSID()">
<h3>Sac State ID: </h3><input type="text" name="sacstateid"><br><br>
<input type = "submit" value = "Search" ><br><br>
</form>
<br><br><br><br><br><br><table align="right"><tr><td><a href="Home_page.jsp"><h4 align="left">Go to Home Page</h4></a></td></tr></table>
